<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karan Joshua - Portfolio</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(-45deg, #4CAF50, #81C784, #66BB6A, #388E3C);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      text-align: center;
    }

    /* Header */
    header {
      padding: 40px 20px;
      animation: fadeInDown 1.2s ease-in-out;
      color: white;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: zoomIn 1.5s ease;
    }
    h1 {
      margin-top: 15px;
      font-size: 2rem;
    }
    .typewriter {
      font-size: 1.2rem;
      margin-top: 10px;
      height: 24px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid white;
      display: inline-block;
      animation: blink 0.7s infinite;
    }

    /* Sections */
    section {
      padding: 30px 20px;
      animation: fadeInUp 1.2s ease-in-out;
      color: white;
    }
    h2 {
      color: #FFD54F;
    }

    /* Social Links */
    .social-links {
      margin-top: 15px;
    }
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      font-size: 1.5rem;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-links a:hover {
      color: #FFD54F;
      transform: scale(1.2);
    }

    /* Footer */
    footer {
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-size: 0.9rem;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes blink {
      0%, 100% { border-color: white; }
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <header>
    <!-- Apna photo ka naam replace karein -->
    <img src="myphoto.jpg" alt="Karan Joshua">
    <h1>KARANDEEP SINGH</h1>
    <div class="typewriter" id="typewriter"></div>
  </header>

  <section>

    <p>
      I love creating simple and beautiful websites.

    </p>
  </section>

  <section>

      <a href="https://github.com/karanjoshua" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/karanjoshua" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/karanrai091/profilecard/?igsh=MW42OHY2OGI5c25oaw==" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="mailto:jattsingga260@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </section>

  <footer>
    Â© 2025 Karan Joshua. All Rights Reserved.
  </footer>

  <!-- Typewriter Script -->
  <script>
    const texts = [
      "Web Developer in Making",
      "Loves HTML, CSS & JavaScript",
      "Building Creative Projects"
    ];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";
    const typewriterElement = document.getElementById("typewriter");

    function type() {
      if (count === texts.length) {
        count = 0;
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      typewriterElement.textContent = letter;
      if (letter.length === currentText.length) {
        count++;
        index = 0;
        setTimeout(type, 1500);
      } else {
        setTimeout(type, 100);
      }
    }
    type();
  </script>

</body>
</html>
